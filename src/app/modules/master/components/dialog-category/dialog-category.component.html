<section>
	<div class="dialog-content">
		<div class="d-flex justify-content-between align-items-center">
			<h6 class="m-0">{{'category' | translate}}</h6>
			<img class="cursor-pointer"
				(click)="close(false)"
				src="assets/images/icons/close.svg"
				alt="close">
		</div>
		<div class="scroll mt-3">
			<div class="mb-3 input-dark">
				<label for="name"
					class="block fs-12 mb-1">{{'name' | translate}}</label>
				<input type="text"
					id="name"
					[(ngModel)]="form.name"
					[ngClass]="!formValid.name ? 'border border-danger' : ''"
					class="form-control">
			</div>
			<div class="mb-3 input-dark">
				<label for="color"
					class="block fs-12 mb-1">{{'color' | translate}}</label>
				<input type="color"
					id="color"
					[(ngModel)]="form.color"
					class="form-control form-control-color"
					value="#563d7c">
			</div>
			<div class="form-check form-switch input-dark">

				<div class="d-flex justify-content-start align-items-center">
					<input class="form-check-input"
						type="checkbox"
						role="switch"
						value="1"
						id="flexSwitchCheckDefault"
						[(ngModel)]="form.is_active"
						(change)="toggleActive($event)">
					<label for="flexSwitchCheckDefault"
						class="ms-2">
						{{ form.is_active === 1 ? ('active' | translate) : ('inactive' | translate) }}
					</label>
				</div>

			</div>
		</div>
	</div>
	<div class="dialog-footer d-flex justify-content-end align-items-center">
		<button class="button-pink-outline fs-14"
			(click)="close(false)">{{'cancel' | translate}}</button>
		&nbsp;&nbsp;
		<button (click)="submit()"
			class="button-pink fs-14">{{'save' | translate}}</button>
	</div>
</section>
