<section>
	<div class="dialog-content">
		<div class="d-flex justify-content-between align-items-center">
			<h6 class="m-0">{{'product' | translate}}</h6>
			<img class="cursor-pointer"
				(click)="close(false)"
				src="assets/images/icons/close.svg"
				alt="close">
		</div>
		<div class="mt-3">
			<div class="input-dark w-full">
				<input type="text"
					class="form-control"
					placeholder="{{'search-product' | translate}}">
			</div>
		</div>
		<div class="scroll mt-3">
			<div class="d-flex justify-content-between mb-2 fs-14 card-item active"
				(click)="selectItem(item)"
				[class.active]="selectedProduct?.id === item.id"
				*ngFor="let item of products; let i = index">
				<div>{{item.name}}</div>
				<div>Stok: 0</div>
			</div>
		</div>
	</div>
	<div class="dialog-footer d-flex justify-content-end align-items-center">
		<button class="button-pink-outline fs-14"
			(click)="close(false)">{{'cancel' | translate}}</button>
		&nbsp;&nbsp;
		<button (click)="close(true)"
			class="button-pink fs-14">{{'ok' | translate}}</button>
	</div>
</section>
